<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
     <!-- Link to the CSS file -->
 <link rel="stylesheet" href="Task1st.css">
</head>
<body>
    <form action="">
        <h1>PAYMENT FORM</h1>
        <h2>User Information</h2>
        <p>Name:  *<input type="text" Name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
          <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
         </p>
         </fieldset>
     <p>Address: <textarea name="address" id="address" cols="70" rows="10"></textarea></p>
     <p>Email: * <input type="email" id="email" required></p>
     <p>Pincode: <input type="number" name="Pincode" id="pincode"></p>
     
<hr>
     <h2>Payment Information</h2>
     <p>Card Type  *:
          <select name="card_type" id="card_type" required>
             <option value=""--Select A Card type--required></option>
             <option value="Visa">Visa</option>
             <option value="MAster Card">Master Card</option>
            <option value="Rupay">Rupay</option>
          </select>
    </p>
        <p>
          Card Number <input type="number" name="card_number" id="card_number">
          </p>
       <p>
           Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="PAY NOW ">




    </form>
</body>
</html>
