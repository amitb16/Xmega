<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <style>
    /* styles.css */
    body {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #bccf79;
      color:  #32012d;

    }
    header {
      background-color: #e4abde;
      color: rgb(41, 3, 60);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #e4abde;
      color: rgb(41, 3, 60);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 2rem;
    }

    nav ul li a {
      color: rgb(255, 255, 255);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #b6d985;
    }

    #products, #cart, #checkout {
      padding: 2rem;
    }

    h2 {
      color: #2b0533;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h2:hover{
        color: #43043d;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .product-item {
      border: 1px solid #ddd;
      padding: 1rem;
      width: calc(33.333% - 2rem);
      box-sizing: border-box;
      background-color: #fff;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      border-radius: 8px;
    }

    .product-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      background-color: #e4abde;
    }

    .product-item img {
      max-width: 100%;
      border-radius: 9px;
    }

    .product-item h3 {
      color: #333;
    }

    .product-item p {
      color: #ff6347;
      font-weight: bold;
    }

    .product-item button {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 5px;
      
      font-size: 1rem;
      margin-top: 1rem;
    }

    .product-item button:hover {
      background-color: #96e53c;
    }

    .cart-items {
      margin-bottom: 1rem;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      display: flex;
      justify-content: space-between;
    }

    .cart-item p {
      margin: 0;
    }

    #checkout-btn {
      background-color: #ef990e;
      transition: background-color 0.2s;
    
      border: none;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s;
      border-radius: 5px;
      
      font-size: 1rem;
      margin-top: 1rem;
      
    }
     button{
        background-color: #cddd6e;
      color: rgb(28, 3, 3);
      border: none;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

      padding: 1rem;  
      font-size: 1.2rem;
      border-radius: 5px; 
    }
    button:hover{
        background-color: #db6666;
    }

    #checkout-btn:hover {
      background-color: #41e913;
      transition: background-color 0.3s;
      transition: color 0.2s;
     
      
    }
    

    @media (max-width: 768px) {
      .product-item {
        width: calc(50% - 2rem);
      }
    }

    @media (max-width: 480px) {
      .product-item {
        width: 100%;
      }

      nav ul {
        flex-direction: column;
      }

      nav ul li {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>DukanDaar</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#checkout">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <section id="products">
    <h2>Products</h2>
    <div class="product-list">
      <!-- Repeat this block for each product -->
      <div class="product-item">
        <img src="1.jpeg" alt="Product 1">
        <h3>SKYBAGS navy blue college bag</h3>
        <p>Rs.1259/-</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="2.jpeg" alt="Product 2">
        <h3>Talking Cactus Toy for Kids</h3>
        <p>Rs.799/-</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="3.jpg" alt="Product 3">
        <h3>YAMAHA Electric guitar with accessories</h3>
        <p>Rs.8999/-</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="cart">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      <!-- Cart items will be dynamically added here -->
    </div>
    <button id="checkout-btn">Proceed to Checkout</button>
    
  </section>

  <section id="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <!-- Checkout form fields -->
    </form>
  </section>
  <footer>
    <h1>Thank you for Shopping!!</h1>
    <h2>Visit Again:) </h2>
  </footer>

  <script>
    // script.js
    document.addEventListener('DOMContentLoaded', () => {
      const cartItems = [];

      document.querySelectorAll('.product-item button').forEach(button => {
        button.addEventListener('click', event => {
          const productItem = event.target.closest('.product-item');
          const productName = productItem.querySelector('h3').innerText;
          const productPrice = productItem.querySelector('p').innerText;

          addToCart(productName, productPrice);
        });
      });

      function addToCart(name, price) {
        const cartItem = { name, price };
        cartItems.push(cartItem);
        updateCart();
      }

      function removeFromCart(name) {
        const itemIndex = cartItems.findIndex(item => item.name === name);
        if (itemIndex !== -1) {
          cartItems.splice(itemIndex, 1);
        }
        updateCart();
      }

      function updateCart() {
        const cartItemsContainer = document.querySelector('.cart-items');
        cartItemsContainer.innerHTML = '';

        cartItems.forEach(item => {
          const itemDiv = document.createElement('div');
          itemDiv.className = 'cart-item';
          itemDiv.innerHTML = `
            <p>${item.name}</p>
            <p>${item.price}</p>
            <button class="remove-btn">Remove</button>
          `;
          itemDiv.querySelector('.remove-btn').addEventListener('click', () => {
            removeFromCart(item.name);
          });
          cartItemsContainer.appendChild(itemDiv);
        });
      }

      document.getElementById('checkout-btn').addEventListener('click', () => {
        alert('Proceeding to checkout');
      });
    });
  </script>
</body>
</html>
